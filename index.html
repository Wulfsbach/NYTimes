    <meta charset="UTF-8">

<body>

    <div class="container">
        <div class="jumbotron">
          <h1>NEW YORK TIMES SEARCH</h1>

    <div class="forms">
        <h4>Search Parameters</h4>
        <br>
        <div class="form-group">
            <label for="example-search-input" class="col-2 col-form-label">Search Term</label>
            <div class="col-10">
            <input class="form-control" type="search" value="" id="search-term">
            </div>
        </div>

        <div class="form-group">
            <label for="example-search-input" class="col-2 col-form-label">Number of Records to Retrieve</label>
            <div class="col-10">
            <input class="form-control" type="search" value="" id="records">
            </div>
        </div>

        <div class="form-group">
            <label for="example-search-input" class="col-2 col-form-label">Start Year (Optional)</label>
            <div class="col-10">
            <input class="form-control" type="search" value="" id="start-year">
            </div>
        </div>

        <div class="form-group">
            <label for="example-search-input" class="col-2 col-form-label">End Year (Optional)</label>
            <div class="col-10">
            <input class="form-control" type="search" value="" id="end-year">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="clear" value="Clear Search">


    </div>
